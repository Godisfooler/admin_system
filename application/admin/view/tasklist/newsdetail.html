<div class="page-content">
   
    <div class="page-header">
        <h1>
            新闻管理
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                编辑新闻
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{:url("newssave","id=$news[id]")}" method="post" name="myfrom" >
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 新闻标题 </label>
                    <div class="col-sm-9">
                        <input type="text" name="title" value="{$news.sTitle}" placeholder="" class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 新闻内容 </label>

                    <div class="col-sm-9">
                        <textarea name="content" class="col-xs-10 col-sm-5">{$news.sContent}</textarea>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="space-4"></div>
                <input type="hidden" name="dosubmit" value="1">
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

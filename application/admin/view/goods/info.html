<div class="page-content">

    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url("index")}'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>

    <div class="page-header">
        <h1>
            {$info.sName}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{:input('id')?url('edit'):url('add')}" enctype="multipart/form-data" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['id'].'" name="id">':''}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 上级菜单 </label>
                    <div class="col-sm-9">
                        {:select($selectMenu,input('parentid')?input('parentid'):$info['parentid'],'name="parentid" class="col-xs-10 col-sm-5"','--作为一级菜单--')}
                    </div>
                </div> 

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">分类名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5"  name="sName" value="{$info.sName|default=''}"/>
                    </div>
                </div>    

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">分类图片</label>
                    <div class="col-sm-9">
                        <input type="file" class="col-xs-10 col-sm-5" name="image" /> <br> 
                        <!-- <input type="submit" value="上传" />  -->
                        <!-- <input type="text" class="col-xs-10 col-sm-5" name="sImgUrl"  value='{$info.c|default=''}'/> -->
                    </div>
                </div>    

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Submit
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Reset
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
